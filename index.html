<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="layout"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Cửa hàng bán quần áo</title>
  </head>

  <body>
    <div layout:fragment="content" class="max-w-screen-xl mx-auto" th:with="clientUtil=${@clientUtil}">
      <script src="/js/product.js"></script>
      <div
        th:if="${notification}"
        th:text="${notification.title}"
        class="text-2xl font-bold text-center text-gray-900 dark:text-white"
      ></div>
      <!--Banner-->
      <div class="w-full">
        <div id="default-carousel" class="relative w-full z-0" data-carousel="slide">
          <!-- Carousel wrapper -->
          <div class="relative overflow-hidden rounded-lg" style="height: 520px">
            <!-- Item 1 -->
            <div class="block duration-700 ease-in-out" data-carousel-item>
              <img src="https://file.hstatic.net/1000253775/file/banner_160_dk.jpg"
                   class="absolute block w-full h-full object-cover top-0 left-0" alt="...">
            </div>

            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://file.hstatic.net/1000253775/file/new_banner_pc.jpg"
                   class="absolute block w-full h-full object-cover top-0 left-0" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://file.hstatic.net/1000253775/file/banner_store_dk.jpg"
                   class="absolute block w-full h-full object-cover top-0 left-0" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://file.hstatic.net/1000253775/file/banner_160_dk.jpg"
                   class="absolute block w-full h-full object-cover top-0 left-0" alt="...">
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="https://file.hstatic.net/1000253775/file/new_banner_pc.jpg"
                   class="absolute block w-full h-full object-cover top-0 left-0" alt="...">
            </div>
          </div>

          <!-- Slider indicators -->
          <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
          </div>

          <!-- Slider controls -->
          <button type="button" class="absolute top-1/2 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none -translate-y-1/2" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
          </button>
          <button type="button" class="absolute top-1/2 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none -translate-y-1/2" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
          </button>
        </div>
      </div>
      <div
        class="my-12 flex flex-col gap-y-2"
        x-data="{
                newProducts:[]
            }"
        x-init="newProducts = [...products];console.log(products)"
      >
        <h2 class="uppercase font-bold text-3xl my-3 text-center">Hàng bán chạy</h2>
        <div class="grid grid-cols-5 gap-x-3">
          <th:block th:each="i : ${#numbers.sequence(1,5)}">
            <a th:replace="~{components/ProductCard :: productCard(product=${hotProducts.get(i)})}"></a>
          </th:block>
        </div>
        <div class="flex justify-center my-3">
          <a
                  th:href="@{/product/search?sortField=product.totalSold&sortDir=desc}"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2"
          >
            Xem thêm
          </a>
        </div>
      </div>
      <div class="my-12 mt-6 pt-6 border-t border-primary-200 flex flex-col gap-y-2">
        <h2 class="uppercase font-bold text-3xl my-3 text-center">Hàng mới về</h2>
        <div class="grid grid-cols-5 gap-x-3">
          <th:block th:each="i : ${#numbers.sequence(1,5)}">
            <a th:replace="~{components/ProductCard :: productCard(product=${newProducts.get(i)})}"></a>
          </th:block>
        </div>
        <div class="flex justify-center my-3">
          <a
                  th:href="@{/product/search?sortField=product.createdDate&sortDir=desc}"

                  class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg px-5 py-2.5 mr-2 mb-2"
          >
            Xem thêm
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
